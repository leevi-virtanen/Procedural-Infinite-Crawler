<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- SEO & Open Graph Tags -->
    <title>Procedural Dungeon Crawler | Infinite Map Generator</title>
    <meta name="description" content="Explore an infinite, procedurally generated dungeon. Navigate room by room, solve layout puzzles, and survive the endless void. Mobile-friendly web game.">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #050505;
            color: #eee;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            touch-action: none; 
            width: 100vw;
            height: 100vh;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* HUD Styles */
        #hud-layer {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .hud-panel {
            background: rgba(10, 10, 10, 0.85);
            border: 2px solid #d63384;
            border-left: 5px solid #d63384;
            padding: 10px 15px;
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(214, 51, 132, 0.3), inset 0 0 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            min-width: 140px;
            transform: skewX(-5deg);
            transition: transform 0.1s;
        }

        /* Cyan theme for Energy/Data */
        .hud-panel.cyan {
            border-color: #00f3ff;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3), inset 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .hud-panel.cyan .hud-label { color: #00f3ff; text-shadow: 0 0 5px rgba(0, 243, 255, 0.5); }

        .hud-label {
            font-family: 'Courier New', monospace;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ff80bf;
            margin-bottom: 5px;
            text-shadow: 0 0 5px rgba(214, 51, 132, 0.5);
        }

        .hud-value {
            font-family: 'Segoe UI', sans-serif;
            font-size: 28px;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            line-height: 1;
        }

        /* Energy Bar */
        .energy-bar-container {
            width: 100%;
            height: 6px;
            background: #222;
            margin-top: 5px;
            position: relative;
            overflow: hidden;
        }
        .energy-fill {
            height: 100%;
            background: #00f3ff;
            width: 100%;
            box-shadow: 0 0 10px #00f3ff;
            transition: width 0.2s;
        }

        @keyframes pulse-neon {
            0% { transform: skewX(-5deg) scale(1); }
            50% { transform: skewX(-5deg) scale(1.05); }
            100% { transform: skewX(-5deg) scale(1); }
        }

        .stat-bump {
            animation: pulse-neon 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Gacha UI */
        #gacha-btn {
            position: fixed; top: 20px; right: 20px;
            z-index: 150; pointer-events: auto;
            background: #d63384; color: #fff;
            border: none; padding: 10px 20px;
            font-family: 'Courier New', monospace; font-weight: bold;
            cursor: pointer; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(214, 51, 132, 0.5);
        }

        #gacha-btn:disabled { 
            background: #444; color: #888; cursor: not-allowed; 
            box-shadow: none;
        }
        
        #gacha-btn:active { transform: scale(0.95); }

        #gacha-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 300; pointer-events: auto;
            backdrop-filter: blur(10px);
        }

        .pull-anim {
            width: 200px; height: 200px;
            border: 5px solid #fff; border-radius: 50%;
            animation: rotate 1s infinite linear;
            box-shadow: 0 0 50px #00f3ff;
            margin-bottom: 30px;
            transition: box-shadow 0.3s;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .reward-text { font-family: 'Courier New', monospace; font-size: 24px; margin-top: 10px; font-weight: bold; text-align: center; color: #fff; line-height: 1.5; }

        #ui-layer {
            position: absolute;
            bottom: 30px;
            right: 30px;
            pointer-events: none;
        }

        #game-over-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            pointer-events: auto;
            backdrop-filter: blur(8px);
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }
        
        #game-over-screen.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .go-title {
            font-family: 'Courier New', monospace;
            font-size: 40px;
            color: #ff3333;
            text-shadow: 0 0 20px #ff0000;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 5px;
        }

        .go-score {
            font-family: sans-serif;
            color: #fff;
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .btn {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.6);
            color: #d63384;
            border: 1px solid #d63384;
            padding: 12px 24px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
            box-shadow: 0 0 10px rgba(214, 51, 132, 0.2);
        }
        
        .btn:hover {
            background: #d63384;
            color: #000;
            box-shadow: 0 0 20px rgba(214, 51, 132, 0.6);
        }
    </style>
</head>
<body>

    <div id="hud-layer">
        <!-- Room Counter -->
        <div class="hud-panel" id="rooms-panel">
            <div class="hud-label">Sectors Found</div>
            <div class="hud-value" id="room-counter">0</div>
        </div>
        
        <!-- Energy / Score -->
        <div class="hud-panel cyan" id="energy-panel">
            <div class="hud-label">System Integrity</div>
            <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                <div class="hud-value" id="energy-val" style="font-size: 20px;">100%</div>
                <div style="font-size: 12px; color:#aaa; margin-bottom:3px;">DATA: <span id="data-score" style="color:white; font-weight:bold;">0</span></div>
            </div>
            <div class="energy-bar-container">
                <div class="energy-fill" id="energy-fill"></div>
            </div>
        </div>
    </div>

    <!-- Gacha Button -->
    <button id="gacha-btn" onclick="openGacha()" disabled>DECODE CORE (10 DATA)</button>

    <!-- Gacha Overlay -->
    <div id="gacha-overlay" onclick="closeGacha()">
        <div id="pull-visual" class="pull-anim"></div>
        <div id="pull-result" class="reward-text">DECODING...</div>
        <div style="margin-top: 20px; color: #888; font-size: 12px;">TAP TO RETURN</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="game-over-screen">
        <div class="go-title">SYSTEM FAILURE</div>
        <div class="go-score">Energy Depleted. Data lost.</div>
        <button class="btn" onclick="resetGame()">Reboot System</button>
    </div>

    <script>
        // --- CONFIGURATION ---
        const CELL_SIZE = 60; 
        const ENERGY_COST_MOVE = 1;
        const ENERGY_GAIN_ITEM = 15;
        const MAX_ENERGY = 100;
        const GACHA_COST = 10;
        
        // --- TEMPLATES ---
        const TEMPLATES = [
            { name: "3x3 Room", shape: [[1,1,1],[1,1,1],[1,1,1]] },
            { name: "2x2 Room", shape: [[1,1],[1,1]] },
            { name: "Hallway H", shape: [[1,1,1]] },
            { name: "Hallway V", shape: [[1],[1],[1]] },
            { name: "U Shape", shape: [[1,0,1],[1,1,1]] },
            { name: "O Shape", shape: [[1,1,1],[1,0,1], [1,1,1]] },
            { name: "L Shape", shape: [[1,0,0],[1,0,0], [1,1,0]] },
            { name: "Cross", shape: [[0,1,0],[1,1,1],[0,1,0]] }
        ];
        const FALLBACK_TEMPLATE = { name: "1x1", shape: [[1]] };

        // --- LOOT TABLE ---
        const LOOT_TABLE = [
            { name: "Default Red", color: "#e74c3c", rarity: "Common" },
            { name: "Neon Cyan", color: "#00f3ff", rarity: "Common" },
            { name: "Plasma Pink", color: "#ff00ff", rarity: "Rare" },
            { name: "Acid Green", color: "#39ff14", rarity: "Rare" },
            { name: "Solar Orange", color: "#ff9900", rarity: "Rare" },
            { name: "Deep Violet", color: "#9933ff", rarity: "Rare" },
            { name: "Gold Void", color: "#ffd700", rarity: "Legendary" },
            { name: "Pure White", color: "#ffffff", rarity: "Legendary" }
        ];

        // --- AUDIO SYSTEM ---
        const SoundManager = {
            ctx: null,
            init: function() {
                if (!this.ctx) {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    if (AudioContext) this.ctx = new AudioContext();
                }
            },
            play: function(type) {
                if (!this.ctx) this.init();
                if (this.ctx && this.ctx.state === 'suspended') this.ctx.resume();
                if (!this.ctx) return;

                const t = this.ctx.currentTime;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                osc.connect(gain);
                gain.connect(this.ctx.destination);

                if (type === 'move') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(600, t);
                    osc.frequency.exponentialRampToValueAtTime(300, t + 0.1);
                    gain.gain.setValueAtTime(0.05, t);
                    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.1);
                    osc.start(t);
                    osc.stop(t + 0.1);
                } 
                else if (type === 'bump') {
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(100, t);
                    osc.frequency.exponentialRampToValueAtTime(50, t + 0.15);
                    gain.gain.setValueAtTime(0.1, t);
                    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.15);
                    osc.start(t);
                    osc.stop(t + 0.15);
                }
                else if (type === 'collect') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(1200, t);
                    osc.frequency.exponentialRampToValueAtTime(1800, t + 0.1);
                    gain.gain.setValueAtTime(0.05, t);
                    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.2);
                    osc.start(t);
                    osc.stop(t + 0.2);
                }
                else if (type === 'die') {
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(400, t);
                    osc.frequency.exponentialRampToValueAtTime(50, t + 1.0);
                    gain.gain.setValueAtTime(0.2, t);
                    gain.gain.linearRampToValueAtTime(0, t + 1.0);
                    osc.start(t);
                    osc.stop(t + 1.0);
                }
                else if (type === 'gacha') {
                    // Computing sound
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(220, t);
                    osc.frequency.linearRampToValueAtTime(880, t + 0.8);
                    
                    // Filter sweep
                    const filter = this.ctx.createBiquadFilter();
                    filter.type = 'bandpass';
                    filter.frequency.setValueAtTime(500, t);
                    filter.frequency.linearRampToValueAtTime(2000, t + 0.8);
                    
                    osc.disconnect();
                    osc.connect(filter);
                    filter.connect(gain);

                    gain.gain.setValueAtTime(0.1, t);
                    gain.gain.linearRampToValueAtTime(0, t + 0.8);
                    osc.start(t);
                    osc.stop(t + 0.8);
                }
            }
        };

        // --- STATE ---
        let grid = new Map();
        let roomIds = new Map();
        let items = new Map(); 
        let realizedCells = new Set(); 
        
        // Game Logic State
        let energy = 100;
        let dataScore = 0;
        let isGameOver = false;
        
        // Gacha State
        let activeColor = "#e74c3c";
        let unlockedSkins = new Set(["Default Red"]);
        
        // Animation State
        let cellSpawnTime = new Map(); 
        let particles = []; 
        let visualPlayer = { x: 0, y: 0 }; 
        let roomIdCounter = 0;
        let player = { x: 0, y: 0 }; 
        let camera = { x: 0, y: 0 }; 
        
        // DOM Elements
        let canvas, ctx;
        let ui = {
            rooms: document.getElementById('room-counter'),
            roomPanel: document.getElementById('rooms-panel'),
            energyVal: document.getElementById('energy-val'),
            energyFill: document.getElementById('energy-fill'),
            energyPanel: document.getElementById('energy-panel'),
            dataScore: document.getElementById('data-score'),
            gameOver: document.getElementById('game-over-screen'),
            gachaBtn: document.getElementById('gacha-btn'),
            gachaOverlay: document.getElementById('gacha-overlay'),
            pullResult: document.getElementById('pull-result'),
            pullVisual: document.getElementById('pull-visual')
        };

        // --- GAME LOOP ---
        function gameLoop(timestamp) {
            if (!isGameOver) update(timestamp);
            draw(timestamp);
            requestAnimationFrame(gameLoop);
        }

        function update(timestamp) {
            // Lerp Player
            const targetPx = player.x * CELL_SIZE;
            const targetPy = player.y * CELL_SIZE;
            const lerpSpeed = 0.25; 
            visualPlayer.x += (targetPx - visualPlayer.x) * lerpSpeed;
            visualPlayer.y += (targetPy - visualPlayer.y) * lerpSpeed;

            // Lerp Camera
            const targetCamX = visualPlayer.x - canvas.width / 2 + CELL_SIZE / 2;
            const targetCamY = visualPlayer.y - canvas.height / 2 + CELL_SIZE / 2;
            camera.x += (targetCamX - camera.x) * 0.1;
            camera.y += (targetCamY - camera.y) * 0.1;

            // Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.life -= 0.05;
                p.x += p.vx;
                p.y += p.vy;
                p.size *= 0.95;
                if (p.life <= 0) particles.splice(i, 1);
            }
        }

        // --- INITIALIZATION ---
        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            resetGame();
            requestAnimationFrame(gameLoop);
        };

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function resetGame() {
            grid.clear();
            roomIds.clear();
            realizedCells.clear();
            items.clear();
            cellSpawnTime.clear();
            particles = [];
            
            roomIdCounter = 0;
            energy = 100;
            dataScore = 0; // Reset score on death, but skins persist (unlockedSkins not cleared)
            isGameOver = false;
            
            player = { x: 0, y: 0 };
            visualPlayer = { x: 0, y: 0 }; 
            
            ui.gameOver.classList.remove('visible');
            updateUI();
            
            expandRoomAt(0, 0);
            
            if (canvas) {
                camera.x = player.x * CELL_SIZE - canvas.width / 2 + CELL_SIZE / 2;
                camera.y = player.y * CELL_SIZE - canvas.height / 2 + CELL_SIZE / 2;
            }
            SoundManager.init();
        }

        function updateUI() {
            if (!ui.rooms) return;
            ui.rooms.innerText = roomIdCounter;
            ui.dataScore.innerText = dataScore;
            
            ui.energyVal.innerText = Math.ceil(energy) + "%";
            ui.energyFill.style.width = Math.max(0, energy) + "%";
            
            // Energy bar color
            if (energy < 20) {
                ui.energyFill.style.background = "#ff3333";
                ui.energyFill.style.boxShadow = "0 0 10px #ff3333";
            } else {
                ui.energyFill.style.background = "#00f3ff";
                ui.energyFill.style.boxShadow = "0 0 10px #00f3ff";
            }

            // Enable/Disable Gacha
            if (dataScore >= GACHA_COST) {
                ui.gachaBtn.disabled = false;
            } else {
                ui.gachaBtn.disabled = true;
            }
        }

        function triggerGameOver() {
            isGameOver = true;
            SoundManager.play('die');
            ui.gameOver.classList.add('visible');
        }

        // --- GACHA LOGIC ---
        function openGacha() {
            if (dataScore < GACHA_COST) return;
            
            // Spend Data
            dataScore -= GACHA_COST;
            updateUI();
            SoundManager.play('gacha');

            // Show UI
            ui.gachaOverlay.style.display = 'flex';
            ui.pullResult.innerText = "DECODING CORE...";
            ui.pullResult.style.color = "#fff";
            ui.pullVisual.style.boxShadow = "0 0 50px #fff";
            ui.pullVisual.style.borderColor = "#fff";

            // Delay for suspense
            setTimeout(() => {
                const roll = Math.random();
                let item;
                
                // Drop Rates: 5% Legendary, 20% Rare, 75% Common
                if(roll > 0.95) item = LOOT_TABLE.filter(i => i.rarity === "Legendary")[Math.floor(Math.random() * 2)]; 
                else if(roll > 0.75) item = LOOT_TABLE.filter(i => i.rarity === "Rare")[Math.floor(Math.random() * 4)];
                else item = LOOT_TABLE.filter(i => i.rarity === "Common")[Math.floor(Math.random() * 2)];

                // Unlock
                activeColor = item.color;
                unlockedSkins.add(item.name);
                
                // Show Result
                ui.pullResult.innerHTML = `<span style="color:${item.color}">${item.rarity.toUpperCase()}:<br>${item.name}</span><br><span style="font-size:14px; color:#aaa">CORE EQUIPPED</span>`;
                ui.pullVisual.style.boxShadow = `0 0 80px ${item.color}`;
                ui.pullVisual.style.borderColor = item.color;
                
                // Play success sound
                SoundManager.play('collect');
                
            }, 1000);
        }

        function closeGacha() {
            // Only close if text isn't "DECODING..."
            if (ui.pullResult.innerText !== "DECODING CORE...") {
                ui.gachaOverlay.style.display = 'none';
            }
        }

        // --- CORE LOGIC ---
        function getCell(x, y) { return grid.get(`${x},${y}`); }
        function setCell(x, y, val) { grid.set(`${x},${y}`, val); }
        function getRoomId(x, y) { return roomIds.get(`${x},${y}`); }

        function spawnParticles(x, y, color) {
            for(let i=0; i<8; i++) {
                particles.push({
                    x: x * CELL_SIZE + CELL_SIZE/2,
                    y: y * CELL_SIZE + CELL_SIZE/2,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    life: 1.0,
                    size: Math.random() * 6 + 2,
                    color: color
                });
            }
        }

        // --- GENERATION ---
        function expandRoomAt(targetX, targetY) {
            if (realizedCells.has(`${targetX},${targetY}`)) return;

            const shuffledTemplates = [...TEMPLATES].sort(() => Math.random() - 0.5);
            let placed = false;
            roomIdCounter++;
            
            // UI Bump
            ui.roomPanel.classList.remove('stat-bump');
            void ui.roomPanel.offsetWidth;
            ui.roomPanel.classList.add('stat-bump');
            updateUI();
            
            const newRoomId = roomIdCounter;

            for (const tmpl of shuffledTemplates) {
                if (tryPlaceTemplate(tmpl, targetX, targetY, newRoomId)) {
                    placed = true;
                    break;
                }
            }

            if (!placed) {
                tryPlaceTemplate(FALLBACK_TEMPLATE, targetX, targetY, newRoomId);
            }
        }

        function tryPlaceTemplate(tmpl, targetX, targetY, newRoomId) {
            const shape = tmpl.shape;
            const h = shape.length;
            const w = shape[0].length;
            const anchorPoints = [];
            
            for(let r=0; r<h; r++) {
                for(let c=0; c<w; c++) {
                    if (shape[r][c] === 1) anchorPoints.push({r, c});
                }
            }
            anchorPoints.sort(() => Math.random() - 0.5);

            for (const anchor of anchorPoints) {
                const startX = targetX - anchor.c;
                const startY = targetY - anchor.r;

                if (canPlace(shape, startX, startY)) {
                    place(shape, startX, startY, newRoomId);
                    addExitsToNewRoom(shape, startX, startY);
                    spawnItemsInRoom(shape, startX, startY);
                    return true;
                }
            }
            return false;
        }

        function canPlace(shape, startX, startY) {
            const h = shape.length;
            const w = shape[0].length;
            for(let r=0; r<h; r++) {
                for(let c=0; c<w; c++) {
                    if (shape[r][c] === 1) {
                        const wx = startX + c;
                        const wy = startY + r;
                        if (realizedCells.has(`${wx},${wy}`)) return false; 
                    }
                }
            }
            return true;
        }

        function place(shape, startX, startY, id) {
            const h = shape.length;
            const w = shape[0].length;
            for(let r=0; r<h; r++) {
                for(let c=0; c<w; c++) {
                    if (shape[r][c] === 1) {
                        const wx = startX + c;
                        const wy = startY + r;
                        const current = getCell(wx, wy);
                        if (!current) setCell(wx, wy, 1);
                        realizedCells.add(`${wx},${wy}`);
                        roomIds.set(`${wx},${wy}`, id);
                        cellSpawnTime.set(`${wx},${wy}`, performance.now());
                    }
                }
            }
        }

        function spawnItemsInRoom(shape, startX, startY) {
            const h = shape.length;
            const w = shape[0].length;
            for(let r=0; r<h; r++) {
                for(let c=0; c<w; c++) {
                    if (shape[r][c] === 1) {
                        const wx = startX + c;
                        const wy = startY + r;
                        if (wx === 0 && wy === 0) continue;
                        if (Math.random() < 0.15) {
                            items.set(`${wx},${wy}`, 1);
                        }
                    }
                }
            }
        }

        function addExitsToNewRoom(shape, startX, startY) {
            const h = shape.length;
            const w = shape[0].length;
            const candidates = [];

            for(let r=0; r<h; r++) {
                for(let c=0; c<w; c++) {
                    if (shape[r][c] === 1) {
                        const wx = startX + c;
                        const wy = startY + r;
                        if (!getCell(wx+1, wy)) candidates.push({x: wx, y: wy, dir: 'Right'});
                        if (!getCell(wx-1, wy)) candidates.push({x: wx, y: wy, dir: 'Left'});
                        if (!getCell(wx, wy+1)) candidates.push({x: wx, y: wy, dir: 'Down'});
                        if (!getCell(wx, wy-1)) candidates.push({x: wx, y: wy, dir: 'Up'});
                    }
                }
            }

            const numExits = Math.random() > 0.7 ? 2 : 1;
            candidates.sort(() => Math.random() - 0.5);

            let placedCount = 0;
            for (const cand of candidates) {
                if (placedCount >= numExits) break;
                if (getCell(cand.x, cand.y) !== 1) continue;

                if (cand.dir === 'Right' && !getCell(cand.x+1, cand.y)) {
                    setCell(cand.x, cand.y, 2); setCell(cand.x+1, cand.y, 4); placedCount++;
                } else if (cand.dir === 'Left' && !getCell(cand.x-1, cand.y)) {
                    setCell(cand.x, cand.y, 4); setCell(cand.x-1, cand.y, 2); placedCount++;
                } else if (cand.dir === 'Down' && !getCell(cand.x, cand.y+1)) {
                    setCell(cand.x, cand.y, 3); setCell(cand.x, cand.y+1, 5); placedCount++;
                } else if (cand.dir === 'Up' && !getCell(cand.x, cand.y-1)) {
                    setCell(cand.x, cand.y, 5); setCell(cand.x, cand.y-1, 3); placedCount++;
                }
            }
        }

        function attemptMove(dx, dy) {
            if (isGameOver) return;

            const targetX = player.x + dx;
            const targetY = player.y + dy;
            
            let canGo = false;
            const cVal = getCell(player.x, player.y);
            const cRoom = getRoomId(player.x, player.y);
            const tRoom = getRoomId(targetX, targetY);

            if (grid.has(`${targetX},${targetY}`)) {
                if (cRoom === tRoom) canGo = true; 
                else {
                    if (dx === 1 && cVal === 2) canGo = true;
                    if (dx === -1 && cVal === 4) canGo = true;
                    if (dy === 1 && cVal === 3) canGo = true;
                    if (dy === -1 && cVal === 5) canGo = true;
                }
            }

            if (canGo) {
                player.x = targetX;
                player.y = targetY;
                SoundManager.play('move');
                spawnParticles(player.x, player.y, activeColor); // Use Active Skin Color

                if (items.has(`${player.x},${player.y}`)) {
                    items.delete(`${player.x},${player.y}`);
                    energy = Math.min(MAX_ENERGY, energy + ENERGY_GAIN_ITEM);
                    dataScore++;
                    SoundManager.play('collect');
                    spawnParticles(player.x, player.y, "#00f3ff"); 
                    ui.energyPanel.classList.remove('stat-bump');
                    void ui.energyPanel.offsetWidth;
                    ui.energyPanel.classList.add('stat-bump');
                } else {
                    energy -= ENERGY_COST_MOVE;
                }

                if (!realizedCells.has(`${targetX},${targetY}`)) {
                    expandRoomAt(targetX, targetY);
                }
            } else {
                SoundManager.play('bump');
            }

            if (energy <= 0) {
                energy = 0;
                triggerGameOver();
            }
            updateUI();
        }

        // --- INPUT ---
        window.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight") attemptMove(1, 0);
            if (e.key === "ArrowLeft") attemptMove(-1, 0);
            if (e.key === "ArrowDown") attemptMove(0, 1);
            if (e.key === "ArrowUp") attemptMove(0, -1);
        });

        let touchStartX = 0, touchStartY = 0;
        window.addEventListener('touchstart', (e) => {
            SoundManager.init(); 
            touchStartX = e.changedTouches[0].clientX;
            touchStartY = e.changedTouches[0].clientY;
        }, {passive: false});

        window.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            handleInput(touchEndX, touchEndY);
        }, {passive: false});

        function handleInput(endX, endY) {
            const dx = endX - touchStartX;
            const dy = endY - touchStartY;
            const absDx = Math.abs(dx);
            const absDy = Math.abs(dy);
            
            if (Math.max(absDx, absDy) > 30) {
                if (absDx > absDy) attemptMove(dx > 0 ? 1 : -1, 0);
                else attemptMove(0, dy > 0 ? 1 : -1);
            } else {
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                const tapDx = endX - centerX;
                const tapDy = endY - centerY;
                if (Math.abs(tapDx) > 30 || Math.abs(tapDy) > 30) {
                    if (Math.abs(tapDx) > Math.abs(tapDy)) attemptMove(tapDx > 0 ? 1 : -1, 0);
                    else attemptMove(0, tapDy > 0 ? 1 : -1);
                }
            }
        }

        // --- HELPER FOR SCALE CALC ---
        function getCellScale(c, r, timestamp) {
            if (!realizedCells.has(`${c},${r}`)) return { scale: 1, alpha: 0 };
            const spawnTime = cellSpawnTime.get(`${c},${r}`) || timestamp;
            const age = Math.max(0, timestamp - spawnTime);
            let scale = 1;
            let alpha = 1;
            if (age < 400) {
                const t = age / 400;
                scale = 1 + Math.sin(t * Math.PI) * 0.2; 
                if (t > 1) scale = 1;
                alpha = Math.min(1, t * 2);
            }
            return { scale, alpha };
        }

        // --- DRAWING ---
        function draw(timestamp) {
            if (!ctx) return;
            const w = canvas.width;
            const h = canvas.height;

            ctx.fillStyle = "#050505";
            ctx.fillRect(0, 0, w, h);

            const startCol = Math.floor(camera.x / CELL_SIZE) - 1;
            const endCol = startCol + (w / CELL_SIZE) + 2;
            const startRow = Math.floor(camera.y / CELL_SIZE) - 1;
            const endRow = startRow + (h / CELL_SIZE) + 2;

            ctx.save();
            ctx.translate(-Math.floor(camera.x), -Math.floor(camera.y));

            // 1. Draw Floor
            for(let c = startCol; c <= endCol; c++) {
                for(let r = startRow; r <= endRow; r++) {
                    const val = getCell(c, r);
                    if (val) {
                        const { scale, alpha } = getCellScale(c, r, timestamp);
                        const x = c * CELL_SIZE;
                        const y = r * CELL_SIZE;
                        const cx = x + CELL_SIZE/2;
                        const cy = y + CELL_SIZE/2;
                        
                        ctx.save();
                        ctx.translate(cx, cy);
                        ctx.scale(scale, scale);
                        ctx.translate(-cx, -cy);

                        // Base Tile
                        ctx.fillStyle = realizedCells.has(`${c},${r}`) ? `rgba(255,255,255,${alpha})` : "#1a1a1a";
                        ctx.fillRect(x, y, CELL_SIZE + 1, CELL_SIZE + 1);

                        // Item
                        if (items.has(`${c},${r}`)) {
                            ctx.fillStyle = "#00f3ff";
                            ctx.shadowBlur = 10;
                            ctx.shadowColor = "#00f3ff";
                            const itemY = cy + Math.sin(timestamp * 0.005) * 5;
                            ctx.fillRect(cx - 8, itemY - 8, 16, 16);
                            ctx.shadowBlur = 0;
                        }

                        // Arrows
                        let symbol = "";
                        if (val === 2) symbol = "→";
                        if (val === 3) symbol = "↓";
                        if (val === 4) symbol = "←";
                        if (val === 5) symbol = "↑";

                        if(symbol) {
                            ctx.textAlign = "center";
                            ctx.textBaseline = "middle";
                            ctx.fillStyle = "#d63384";
                            ctx.font = "bold 30px Arial";
                            ctx.fillText(symbol, cx, cy);
                        }
                        ctx.restore();
                    }
                }
            }

            // 2. Draw Walls
            ctx.strokeStyle = "#c0392b"; 
            ctx.lineWidth = 4;
            ctx.lineCap = "round";
            for(let c = startCol; c <= endCol; c++) {
                for(let r = startRow; r <= endRow; r++) {
                    const val = getCell(c, r);
                    if (!val) continue;
                    const myRoom = getRoomId(c, r);
                    const x = c * CELL_SIZE;
                    const y = r * CELL_SIZE;
                    const cx = x + CELL_SIZE/2, cy = y + CELL_SIZE/2;

                    let scale = 1;
                    if (realizedCells.has(`${c},${r}`)) {
                        const spawnTime = cellSpawnTime.get(`${c},${r}`) || timestamp;
                        const age = Math.max(0, timestamp - spawnTime);
                        if (age < 400) scale = 1 + Math.sin((age/400) * Math.PI) * 0.2;
                        if (age >= 400) scale = 1;
                    }

                    ctx.save();
                    ctx.translate(cx, cy);
                    ctx.scale(scale, scale);
                    ctx.translate(-cx, -cy);
                    ctx.beginPath();

                    const rightRoom = getRoomId(c+1, r);
                    if (myRoom !== undefined && rightRoom !== myRoom) {
                        const rightVal = getCell(c+1, r);
                        if (!(val === 2 || rightVal === 4)) { ctx.moveTo(x+CELL_SIZE, y); ctx.lineTo(x+CELL_SIZE, y+CELL_SIZE); }
                    }
                    const downRoom = getRoomId(c, r+1);
                    if (myRoom !== undefined && downRoom !== myRoom) {
                        const downVal = getCell(c, r+1);
                        if (!(val === 3 || downVal === 5)) { ctx.moveTo(x, y+CELL_SIZE); ctx.lineTo(x+CELL_SIZE, y+CELL_SIZE); }
                    }
                    if (!grid.has(`${c-1},${r}`) && myRoom !== undefined && val !== 4) { ctx.moveTo(x, y); ctx.lineTo(x, y+CELL_SIZE); }
                    if (!grid.has(`${c},${r-1}`) && myRoom !== undefined && val !== 5) { ctx.moveTo(x, y); ctx.lineTo(x+CELL_SIZE, y); }
                    ctx.stroke();
                    ctx.restore();
                }
            }

            // 3. Particles
            for(let p of particles) {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            }
            ctx.globalAlpha = 1.0;

            // 4. Player (Use activeColor from Gacha)
            ctx.fillStyle = activeColor;
            const pScale = 1 + Math.sin(timestamp * 0.01) * 0.05;
            const pSize = (CELL_SIZE - 30) * pScale;
            const pOffset = (CELL_SIZE - pSize) / 2;
            
            ctx.fillRect(visualPlayer.x + pOffset, visualPlayer.y + pOffset, pSize, pSize);
            ctx.shadowBlur = 15;
            ctx.shadowColor = activeColor;
            ctx.fillRect(visualPlayer.x + pOffset + 5, visualPlayer.y + pOffset + 5, pSize - 10, pSize - 10);
            ctx.shadowBlur = 0;

            ctx.restore();
        }
    </script>
